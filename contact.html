    <!-- Start All Pages -->
    <div class="all-page-title page-breadcrumb">
        <div class="container text-center">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Contact</h1>
                    <p>Please contact us for bookings or general enquiry</p>
                </div>
            </div>
        </div>

        <div class="reservation-box">
            <div class="container">
                <div class="row">

                </div>
                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="contact-block">
                            <form id="contactForm">
                                <div class="row">
                                    <div class="col-md-6">
                                        <h1>Get in Touch</h1>
                                        <div class="col-md-12">
                                            <div class="form-group-contact">
                                                <p>34 Westmoreland St
                                                </p>
                                                <p>
                                                    Dublin 2
                                                </p>
                                                <p>
                                                    D02 YW59
                                                </p>
                                                <p>
                                                    Ireland
                                                </p>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="col-md-6">
                                        <h1>Send Us a Message</h1>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required data-error="Please enter your name">
                                                <div class="help-block with-errors"></div>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <input type="text" placeholder="Your Email" id="email" class="form-control" name="email" required data-error="Please enter your email">
                                                <div class="help-block with-errors"></div>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <input type="text" placeholder="Your Number" id="phone" class="form-control" name="phone" required data-error="Please enter your Numbar">
                                                <div class="help-block with-errors"></div>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <textarea name="g-message" id="contact-form-comment-g-message" placeholder="Your Message" cols="61" rows="10" required data-error="Please enter your message"></textarea>></textarea>
                                                <div class="help-block with-errors"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="submit-button text-center">
                                            <button class="btn btn-common" id="submit" type="submit">Submit</button>
                                            <div id="msgSubmit" class="h3 text-center hidden"></div>
                                            <div class="clearfix"></div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Reservation -->
        <!-- End All Pages -->
